<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Proclaim</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .slide-in {
      animation: slide-in 0.6s ease-out;
    }
  </style>
</head>
<body class="h-full antialiased bg-gradient-to-br from-blue-50 to-purple-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8 slide-in">
      <!-- Card Container -->
      <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-8 py-6">
          <div class="text-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="mx-auto h-16 w-auto rounded-xl shadow-lg mb-4">
            <h2 class="text-3xl font-extrabold text-white">
              Create Your Account
            </h2>
            <p class="mt-2 text-sm text-blue-100">
              Join us to start assessing damage with AI
            </p>
          </div>
        </div>

        <!-- Form -->
        <div class="px-8 py-8">
          <form id="signupForm" class="space-y-6">
            <!-- Two Column Grid for Form Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Full Name -->
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                  Full Name <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-400"></i>
                  </div>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    required
                    class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out sm:text-sm"
                    placeholder="John Doe"
                  />
                </div>
              </div>

              <!-- Email -->
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                  Email Address <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-gray-400"></i>
                  </div>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out sm:text-sm"
                    placeholder="john@example.com"
                  />
                </div>
              </div>

              <!-- Mobile -->
              <div>
                <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">
                  Mobile Number
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-phone text-gray-400"></i>
                  </div>
                  <input
                    id="mobile"
                    name="mobile"
                    type="tel"
                    class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out sm:text-sm"
                    placeholder="+1 234 567 8900"
                  />
                </div>
              </div>

              <!-- Address -->
              <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
                  Address
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-map-marker-alt text-gray-400"></i>
                  </div>
                  <input
                    id="address"
                    name="address"
                    type="text"
                    class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out sm:text-sm"
                    placeholder="123 Main St"
                  />
                </div>
              </div>

              <!-- Username -->
              <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                  Username <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-at text-gray-400"></i>
                  </div>
                  <input
                    id="username"
                    name="username"
                    type="text"
                    required
                    class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out sm:text-sm"
                    placeholder="johndoe"
                  />
                </div>
              </div>

              <!-- Password -->
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                  Password <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out sm:text-sm"
                    placeholder="••••••••"
                  />
                </div>
              </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="terms"
                  name="terms"
                  type="checkbox"
                  required
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="terms" class="font-medium text-gray-700">
                  I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms and Conditions</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                </label>
              </div>
            </div>

            <!-- Submit Button -->
            <div>
              <button
                type="submit"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
              >
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <i class="fas fa-user-plus text-blue-300 group-hover:text-blue-200"></i>
                </span>
                Create Account
              </button>
            </div>

            <!-- Message Display -->
            <div id="SignUpmsg" class="text-center text-sm font-medium rounded-lg p-3 hidden"></div>

            <!-- Sign In Link -->
            <div class="text-center">
              <p class="text-sm text-gray-600">
                Already have an account?
                <a href="/" class="font-semibold text-blue-600 hover:text-blue-500 transition duration-150 ease-in-out">
                  Sign in here
                </a>
              </p>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-200">
          <div class="flex items-center justify-center space-x-6 text-xs text-gray-500">
            <span class="flex items-center">
              <i class="fas fa-shield-check text-green-500 mr-2"></i>
              Secure Registration
            </span>
            <span class="flex items-center">
              <i class="fas fa-user-check text-blue-500 mr-2"></i>
              Admin Verification Required
            </span>
          </div>
        </div>
      </div>

      <!-- Note -->
      <div class="text-center bg-white rounded-lg shadow-md p-4">
        <p class="text-sm text-gray-600">
          <i class="fas fa-info-circle text-blue-500 mr-2"></i>
          Your account will be activated after admin verification. You'll receive a notification once approved.
        </p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
  
  <script>
    // Enhanced signup message display
    window.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.getElementById('signupForm');
      const messageBox = document.getElementById('SignUpmsg');
      
      if (signupForm) {
        signupForm.addEventListener('submit', async (e) => {
          const submitButton = e.target.querySelector('button[type="submit"]');
          const originalText = submitButton.innerHTML;
          
          submitButton.disabled = true;
          submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
          
          setTimeout(() => {
            const msg = messageBox.textContent;
            if (msg) {
              messageBox.classList.remove('hidden');
              if (msg.toLowerCase().includes('success')) {
                messageBox.classList.add('bg-green-50', 'text-green-800', 'border', 'border-green-200');
                messageBox.classList.remove('bg-red-50', 'text-red-800', 'border-red-200');
              } else {
                messageBox.classList.add('bg-red-50', 'text-red-800', 'border', 'border-red-200');
                messageBox.classList.remove('bg-green-50', 'text-green-800', 'border-green-200');
              }
            }
            submitButton.disabled = false;
            submitButton.innerHTML = originalText;
          }, 1000);
        });
      }
    });
  </script>
</body>
</html>
