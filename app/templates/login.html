<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body class="login-body">

    <header class="app-header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Proclaim Logo" class="header-logo" />
            <!-- <span class="header-company-name">Proclaim</span> -->
        </div>
    </header>

    <main class="main-content">
        <div class="login-card">
            <div class="login-header">
                <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Proclaim Logo" class="company-logo" /> -->
                <div class="title-container">
                    <h1 class="login-title">Welcome to Proclaim</h1>
                    <p class="login-subtitle">Please log in to continue.</p>
                </div>
            </div>

            <div id="loginMessage" class="message-box"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username" class="input-label">Username</label>
                    <input type="text" id="username" name="username" class="login-input" placeholder="Enter your username" required />
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" name="password" class="login-input" placeholder="Enter your password" required />
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="login-footer">
                Don't have an account? <a href="/signup" class="footer-link">Sign up here</a>.
            </div>
        </div>
    </main>

    <footer class="app-footer">
        Â© 2025 Proclaim. All rights reserved.
    </footer>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
